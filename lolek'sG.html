<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="lolek'sG.css">
    <title>lolek's games</title>
</head>
<body>
    <button id="Title-Container" onload="flyUp()" class="Title-Container" onclick="comeBack()">
        <h1 class="title">Click TO COME BACK</h1>
    </button>
    <div class="gamesContainer">
        <div onclick="openGame('https://lolek55507.github.io/SpaceShip21/')" class="game hidden">
            <img src="ships.png">
            <div class="gameTitleContainer">
                <h1>Ships</h1>
            </div>
            
        </div>

        <div onclick="openGame('https://lolek55507.github.io/Aimbooster5/')" class="game hidden">
            <img src="Aim_Booster.png">
            <div class="gameTitleContainer">
                <h1>Aim Booster</h1>
            </div>
            
        </div>
        
        <div onclick="openGame('https://lolek55507.github.io/ihkjsihdh/')" class="game hidden">
            <img src="tictactoe.PNG">
            <div class="gameTitleContainer">
                <h1>Tic Tac Toe</h1>
            </div>
            
        </div>
        <div onclick="openGame('https://lolek55507.github.io/Game/')" class="game hiddenB">
            <img src="GameS.png">
            <div class="gameTitleContainer">
                <h1>Rods and sandals</h1>
            </div>
            
        </div>

        <div onclick="openGame('https://lolek55507.github.io/rps/')" class="game hidden">
            <img src="rps.PNG">
            <div class="gameTitleContainer">
                <h1>Rock Paper Scissors</h1>
            </div>
            
        </div>
        <div ondrop="hereHere()" onchange="hereHere()" onabort="hereHere()" onclick="openGame('https://lolek55507.github.io/sGame/')" class="game hiddenB">
            <img src="SGame.png">
            <div class="gameTitleContainer">
                <h1>Scary Game</h1>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
